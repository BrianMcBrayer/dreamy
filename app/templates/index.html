<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dreamy Downloader</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%2064%2064%27%3E%3Cdefs%3E%3ClinearGradient%20id%3D%27g%27%20x1%3D%270%27%20y1%3D%270%27%20x2%3D%271%27%20y2%3D%271%27%3E%3Cstop%20offset%3D%270%27%20stop-color%3D%27%231c2541%27%2F%3E%3Cstop%20offset%3D%271%27%20stop-color%3D%27%233a506b%27%2F%3E%3C%2FlinearGradient%3E%3C%2Fdefs%3E%3Crect%20width%3D%2764%27%20height%3D%2764%27%20rx%3D%2714%27%20fill%3D%27url%28%23g%29%27%2F%3E%3Cpath%20d%3D%27M22%2016h12c11%200%2018%206%2018%2016s-7%2016-18%2016H22z%27%20fill%3D%27none%27%20stroke%3D%27%23fefcfb%27%20stroke-width%3D%276%27%20stroke-linecap%3D%27round%27%20stroke-linejoin%3D%27round%27%2F%3E%3Ccircle%20cx%3D%2734%27%20cy%3D%2732%27%20r%3D%276%27%20fill%3D%27%23fefcfb%27%2F%3E%3C%2Fsvg%3E" />
    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0b132b;
            color: #fefcfb;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main {
            width: min(420px, 92vw);
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        label {
            display: grid;
            gap: 0.35rem;
            font-weight: 600;
            font-size: 0.95rem;
        }
        input, select, button {
            padding: 0.75rem 0.9rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.35);
            color: inherit;
            font-size: 1rem;
        }
        input:focus, select:focus, button:focus {
            outline: 2px solid rgba(123, 183, 255, 0.7);
            outline-offset: 2px;
        }
        button {
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(135deg, #1c2541, #3a506b);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        }
        .hint {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        @media (max-width: 640px) {
            body {
                align-items: flex-start;
                justify-content: flex-start;
                padding: 1.75rem 1rem;
            }
            main {
                width: 100%;
                padding: 2rem 1.25rem;
                border-radius: 16px;
                box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
            }
            h1 {
                font-size: 2rem;
                text-align: left;
                margin-bottom: 1.25rem;
            }
            form {
                gap: 1.1rem;
            }
            label {
                font-size: 1rem;
            }
            input, select, button {
                font-size: 1.05rem;
            }
            .hint {
                font-size: 0.95rem;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Dreamy Downloader</h1>
        <form method="GET" action="/stream" target="_blank">
            <label>
                YouTube link
                <input
                    required
                    name="url"
                    type="url"
                    placeholder="https://youtu.be/xYz"
                />
            </label>
            <label>
                Format
                <select name="format" required>
                    <option value="video">Video (MP4)</option>
                    <option value="mp3">Audio (MP3)</option>
                </select>
            </label>
            <button type="submit">Start download</button>
        </form>
        <p class="hint">A new tab opens and streams straight from YouTube through this server.</p>
    </main>
</body>
</html>
