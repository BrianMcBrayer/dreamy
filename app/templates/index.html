<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dreamy Downloader</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0b132b;
            color: #fefcfb;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main {
            width: min(420px, 90vw);
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        label {
            display: grid;
            gap: 0.35rem;
            font-weight: 600;
            font-size: 0.95rem;
        }
        input, select, button {
            padding: 0.75rem 0.9rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.35);
            color: inherit;
            font-size: 1rem;
        }
        input:focus, select:focus, button:focus {
            outline: 2px solid rgba(123, 183, 255, 0.7);
            outline-offset: 2px;
        }
        button {
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(135deg, #1c2541, #3a506b);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        }
        .hint {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Dreamy Downloader</h1>
        <form method="GET" action="/stream" target="_blank">
            <label>
                YouTube link
                <input
                    required
                    name="url"
                    type="url"
                    placeholder="https://youtu.be/xYz"
                />
            </label>
            <label>
                Format
                <select name="format" required>
                    <option value="video">Video (MP4)</option>
                    <option value="mp3">Audio (MP3)</option>
                </select>
            </label>
            <button type="submit">Start download</button>
        </form>
        <p class="hint">A new tab opens and streams straight from YouTube through this server.</p>
    </main>
</body>
</html>
